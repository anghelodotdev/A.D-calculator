<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG calculator</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="container">
    <form action="">
      <div class="dashboard">
        <input type="text" class="ntrdNum" name="monitor">
      </div>
      <div id="keys">
        <input class="btn" id="operator" type="button" value="+" onclick="monitor.value += '+' " >
        <input class="btn" id="operator" type="button" value="-" style="font-size: 2.5rem;" onclick="monitor.value += '-' " >
        <input class="btn" id="operator" type="button" value="&#215" onclick="monitor.value += '*' " >
        <input class="btn" id="operator" type="button" value="&#247" onclick="monitor.value += '/' " >

        <input class="btn" type="button" value="1" onclick="monitor.value += '1' ">
        <input class="btn" type="button" value="2" onclick="monitor.value += '2' ">
        <input class="btn" type="button" value="3" onclick="monitor.value += '3' ">
        <input class="btn" type="button" value="4" onclick="monitor.value += '4' ">
        <input class="btn" type="button" value="5" onclick="monitor.value += '5' ">
        <input class="btn" type="button" value="6" onclick="monitor.value += '6' ">
        <input class="btn" type="button" value="7" onclick="monitor.value += '7' ">
        <input class="btn" type="button" value="8" onclick="monitor.value += '8' ">
        <input class="btn" type="button" value="9" onclick="monitor.value += '9' ">
        <input class="btn" type="button" value="0" onclick="monitor.value += '0' ">

        <input class="btn" id="decimal" type="button" value="." onclick="monitor.value = '.' ">
        <input class="btn" id="delete" type="button" value="Del" onclick="monitor.value = monitor.value.toString().slice(0,-1) ">
        <input class="btn" id="allclear" type="button" value="AC" onclick="monitor.value = '' ">
        <input class="btn" id="percent" type="button" value="%" onclick="monitor.value += '%' ">
        <input class="btn" id="parenthesis" type="button" value="(" onclick="monitor.value += '(' ">
        <input class="btn" id="parenthesis" type="button" value=")" onclick="monitor.value += ')' ">
        <input class="btn" id="equal" type="button" value="=" onclick="monitor.value = eval(monitor.value) ">
      </div>
    </form>
  </div>
</body>
</html>
